<script>
    // Load dynamic links
    $(document).ready(function () {
        const links = [
            {
                name: 'PiHole',
                link: 'http://pihole.rpi/',
                image: 'cake'
            },
            {
                name: 'WebMin',
                link: 'http://webmin.rpi/',
                image: 'submarine'
            },
            {
                name: 'ownCloud',
                link: 'http://owncloud.rpi/',
                image: 'safe'
            }
        ];

        function addLink(element, index, array) {
            let navbarLink =
                '<li class="nav-item mx-0 mx-lg-1">' +
                '<a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="' + element.link + '">' + element.name + '</a>' +
                '</li>';

            let itemLink =
                '<div class="col-md-6 col-lg-4">' +
                '<a class="portfolio-item d-block mx-auto" href="' + element.link + '">' +
                '<div class="portfolio-item-caption d-flex position-absolute h-100 w-100">' +
                '<div class="portfolio-item-caption-content my-auto w-100 text-center text-white">' +
                element.name +
                '</div>' +
                '</div>' +
                '<img class="img-fluid" src="img/portfolio/' + element.image + '.png" alt="">' +
                '</a>' +
                '</div>';

            $('#rpiNavbarLinks').append(navbarLink);
            $('#rpiItemLinks').append(itemLink);
        }

        links.forEach(addLink);
    });
</script>
